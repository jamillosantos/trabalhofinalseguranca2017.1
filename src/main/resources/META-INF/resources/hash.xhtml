<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
>
<h:head>
    <title>Usuários</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
</h:head>
<h:body>
    <a href="users.xhtml">Usuários</a>
    <hr/>
    <p:tooltip/>
    <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true"/>
    <h1>Geração/Verificação de Hash</h1>
    <p:panel>
        <h:form enctype="multipart/form-data">
            <div>
                <h:outputLabel>
                    Hash (SHA1):
                    <p:inputText value="#{hashBean.hashCode}"/>
                </h:outputLabel>
            </div>
            <p:panel rendered="#{(hashBean.calculatedHash != null) and (!empty hashBean.calculatedHash)}">
                <h:outputLabel>
                    Gerado (SHA1):
                    <h:outputText value="#{hashBean.calculatedHash}"/>
                </h:outputLabel>
            </p:panel>
            <div>
                <h:outputLabel>
                    Arquivo:
                    <h:inputFile id="file" value="#{hashBean.file}"/>
                </h:outputLabel>
            </div>
            <p:commandButton value="Verificar" actionListener="#{hashBean.verify}" ajax="false"/>
        </h:form>
    </p:panel>
</h:body>
</html>
